<h1>Ofertas</h1>
        <div>
            <section class="form">
                <h1>Criar nova oferta</h1>

                <form action="../../index.php" method="post" enctype="multipart/form-data">
                    <label for="titulo">Titulo da oferta</label>
                    <input type="text" name="titulo" id="titulo" required>

                    <label for="description">Descrição</label>
                    <input type="text" name="descricao" id="descricao" required>

                    <label for="preco">Preço</label>
                    <input type="number" name="preco" step=".01" id="preco" required>

                    <label for="area">Área</label>
                    <select name="Area" id="area" required>
                        <option value="selecione" disabled selected>Área</option>
                    </select>

                    <h2>Disponibilidade</h2>

                    <section>
                        <div>
                            <div>
                                <label for="dia">Dia da semana</label>
                                <select name="dia" id="dia" required>
                                    <option value="selecione" disabled selected>Dia</option>
                                    <option value="domingo">Domingo</option>
                                    <option value="segunda">Segunda</option>
                                    <option value="terça">Terça</option>
                                    <option value="quarta">Quarta</option>
                                    <option value="quinta">Quinta</option>
                                    <option value="sexta">Sexta</option>
                                    <option value="sabado">Sábado</option>
                                </select>
                            </div>

                            <div>
                                <label for="horario">Horário</label>
                                <input type="text" name="horario" id="horario" placeholder="00:00 - 00:00" required>
                            </div>

                            <button id="adicionar">Adicionar</button>
                        </div>
                        <div>
                            <h3>Períodos cadastrados</h3>
                            <div id="horariosContainer">
                            </div>
                        </div>
                    </section>
                    <label for="amostraFoto">Enviar imagem</label>
                    <input type="file" name="amostraFoto" id="amostraFoto" required>
                    <input type="hidden" name="form" value="oferta">
                    <input type="hidden" name="Freelancer" id="Freelancer">

                    <input type="submit" value="Salvar">
                </form>
            </section>
            <section class="ofertas">
                <h1>Suas ofertas</h1>
                <div class="slider">

                </div>
            </section>
        </div>
